{% extends "base.html" %}

{% block title %}Documents - RAGVersion{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-4xl font-bold text-gray-800">Documents</h1>
            <p class="text-gray-600 mt-1">{{ total_documents }} document(s) tracked</p>
        </div>
        <a href="/track" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition inline-flex items-center">
            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Track New
        </a>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <form hx-get="/documents-partial"
              hx-target="#documents-table"
              hx-trigger="keyup changed delay:500ms from:find input, change from:find select"
              hx-include="find input, find select"
              hx-indicator="#search-indicator">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Search Box -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <div class="relative">
                        <input type="text"
                               name="search"
                               placeholder="Search by filename or path..."
                               value="{{ search or '' }}"
                               class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <div id="search-indicator" class="htmx-indicator absolute right-3 top-2.5">
                            <svg class="animate-spin h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- File Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">File Type</label>
                    <select name="file_type"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white">
                        <option value="">All Types</option>
                        {% for ft in file_types %}
                        <option value="{{ ft }}" {% if ft == file_type %}selected{% endif %}>{{ ft.upper() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Sort Options -->
            <div class="flex gap-4 mt-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select name="order_by"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white">
                        <option value="updated_at" {% if order_by == 'updated_at' %}selected{% endif %}>Last Updated</option>
                        <option value="created_at" {% if order_by == 'created_at' %}selected{% endif %}>Date Created</option>
                        <option value="file_name" {% if order_by == 'file_name' %}selected{% endif %}>File Name</option>
                        <option value="version_count" {% if order_by == 'version_count' %}selected{% endif %}>Version Count</option>
                        <option value="file_size" {% if order_by == 'file_size' %}selected{% endif %}>File Size</option>
                    </select>
                </div>

                {% if search or file_type %}
                <div class="flex items-end">
                    <a href="/documents" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                        Clear Filters
                    </a>
                </div>
                {% endif %}
            </div>
        </form>
    </div>

    <!-- Documents Table -->
    <div id="documents-table" class="bg-white rounded-lg shadow-md overflow-hidden">
        {% include "partials/documents_table.html" %}
    </div>
</div>

<style>
    .htmx-indicator {
        display: none;
    }
    .htmx-request .htmx-indicator {
        display: block;
    }
</style>
{% endblock %}

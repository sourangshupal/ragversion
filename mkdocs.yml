site_name: RAGVersion Documentation
site_description: Async-first version tracking system for RAG applications
site_author: Sourangshu Pal
site_url: https://ragversion.readthedocs.io

repo_name: sourangshupal/ragversion
repo_url: https://github.com/sourangshupal/ragversion
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Core Concepts: guide/core-concepts.md
      - Tracking Documents: guide/tracking.md
      - Version History: guide/versions.md
      - Batch Processing: guide/batch-processing.md
      - CLI Usage: guide/cli.md
  - Features:
      - Chunk-Level Versioning: CHUNK_VERSIONING.md
      - File Watching: FILE_WATCHING.md
      - GitHub Actions: GITHUB_ACTIONS.md
      - Notifications: NOTIFICATIONS.md
      - Performance Optimization: PERFORMANCE.md
      - Query Optimization: QUERY_OPTIMIZATION.md
      - SQLite Backend: SQLITE_BACKEND.md
      - API Server: API_GUIDE.md
  - Integrations:
      - LangChain: integrations/langchain.md
      - LlamaIndex: integrations/llamaindex.md
      - Custom Integration: integrations/custom.md
  - API Reference:
      - AsyncVersionTracker: api/tracker.md
      - Storage Backends: api/storage.md
      - Models: api/models.md
      - Configuration: api/config.md
  - Advanced:
      - Use Cases: advanced/use-cases.md
      - Best Practices: advanced/best-practices.md
      - Architecture: advanced/architecture.md
      - Troubleshooting: advanced/troubleshooting.md
  - Examples:
      - Basic Usage: examples/basic.md
      - LangChain Integration: examples/langchain.md
      - LlamaIndex Integration: examples/llamaindex.md
      - Cron Jobs: examples/cron.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sourangshupal/ragversion
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ragversion/
  version:
    provider: mike

